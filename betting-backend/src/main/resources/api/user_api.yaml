openapi: 3.0.3
info:
  title: Betting API
  version: 1.0.0
servers:
  - url: http://localhost:6678/api/user
    description: Development server
tags:
  - name: betting
paths:
  /matches:
    get:
      operationId: GetMatches
      tags:
        - matches
        - mainPage
      responses:
        200:
          description: Get active matches
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/matches'
  /org:
    get:
      operationId: GetOrganisations
      tags:
        - orgs
        - mainPage
      responses:
        200:
          description: Get organisations
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/organisations'
  /ping:
    get:
      operationId: ping
      parameters:
        - name: state
          in: query
          schema:
            type: string
      tags:
        - betting
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/pingResponse'

    post:
      operationId: pingPost
      requestBody:
        $ref: '#/components/requestBodies/PingBody'
      tags:
        - betting
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/pingResponse'



components:
  schemas:
    organisation:
      type: object
      properties:
        id:
          type: number
        name:
          type: string
        logoUrl:
          type: string
        region:
          type: string
    organisations:
      type: array
      items:
        $ref: '#/components/schemas/organisation'
    match:
      type: object
      properties:
        lTeamName:
          type: string
        rTeamName:
          type: string
        status:
          type: string
    matches:
      type: array
      items:
        $ref: '#/components/schemas/match'
    pingResponse:
      type: object
      properties:
        pong:
          type: string
  requestBodies:
    PingBody:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/pingResponse'


